<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShibaCars - Аренда премиум автомобилей на Пхукете</title>

    <!-- Porsche Design Font -->
    <style>
      @font-face {
        font-family: 'Porsche Design';
        src: url('/fonts/PorscheDesign-Regular.woff2') format('woff2'),
             url('/fonts/PorscheDesign-Regular.woff') format('woff'),
             url('/fonts/PorscheDesign-Regular.ttf') format('truetype');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Porsche Design';
        src: url('/fonts/PorscheDesign-Medium.woff2') format('woff2'),

             url('/fonts/PorscheDesign-Medium.ttf') format('truetype');
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Porsche Design';
        src: url('/fonts/PorscheDesign-SemiBold.woff2') format('woff2'),

             url('/fonts/PorscheDesign-SemiBold.ttf') format('truetype');

        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Porsche Design';
        src: url('/fonts/PorscheDesign-Bold.woff2') format('woff2'),
             url('/fonts/PorscheDesign-Bold.woff') format('woff'),
             url('/fonts/PorscheDesign-Bold.ttf') format('truetype');
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }
      body { font-family: 'Porsche Design', system-ui, -apple-system, sans-serif; }
